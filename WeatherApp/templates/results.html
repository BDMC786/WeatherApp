<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Weather</title>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script>index.js</script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>

    <body style="background-color:lightblue;">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <form method="POST">
                        <div class="form-group">
                            <h1>Weather Forecast</h1>
                            <div class="row">
                                <input class="form-control" id="input" name="text" placeholder="Enter City and State">
                            </div>
                        </div>
                        <input type="submit" type="text">
                        <!-- <button id="submit" type="submit" class="btn btn-default">Submit</button> -->
                    </form>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div><h2>For {{ data[0] }}:
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div><h3>Current Weather ({{ data[1]['time'] }}):</h3></div>
                        <div><h3>   Conditions: {{ data[1]['summary'] }}</h3></div>
                        <div><h3>   { data[1]['temperature'] }}</h3></div>
                        <div><h3>   Feels Like {{ data[1]['apparentTemperature'] }}</h3></div>
                        <div><h3>   Cloud Coverage: {{ data[1]['cloudCover'] }}</h3></div>
                </div>
            </div>
        </div> 

    </body>

</html>
